<!-- Placeholder para images.jpg - Esta es una imagen svg que simula la Tierra -->
<svg width="1024" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a3a52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2027;stop-opacity:1" />
    </radialGradient>
    <pattern id="continents" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="30" cy="30" r="15" fill="#98D8C8" opacity="0.6"/>
      <circle cx="70" cy="60" r="20" fill="#87CEEB" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#earthGradient)"/>
  <rect width="100%" height="100%" fill="url(#continents)"/>
</svg>